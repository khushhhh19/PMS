<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Customer Care</title>
  </head>
  <body>
    <header class="login-page">
      <nav class="header-nav container">
        <div class="logo">
          <h1>
            <i
              class="fa-solid fa-diagram-project"
              style="color: #2076ff; display: block"
            ></i>
            <span style="color: #bd0e0e">P</span>
            <span style="color: #6900a7">M</span>
            <span style="color: #00a90b">S</span>
          </h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customerCare.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
      <section class="login-card-section">
        <div class="login-card">
          <div class="login-card-gif">
            <img src="./77096-service.gif" alt="" />
          </div>
          <div class="login-card-main">
            <form>
              <div class="login-head">
                <h2 style="color: #000">
                  <span style="color: #377dff">Contact</span> Us
                </h2>
              </div>
              <div class="form-container1">
                <input type="text" class="input" placeholder="Name" />
                <input type="email" class="input" placeholder="Email" />

                <select class="input" name="Query">
                  <option value="">Select</option>
                  <option value="volvo">Credit Card</option>

                  <option value="saab">Loan</option>

                  <option value="mercedes">Mercedes</option>

                  <option value="audi">Audi</option>
                </select>

                <textarea
                  class="input"
                  name=""
                  id=""
                  placeholder="Message"
                ></textarea>
                <button class="input input-btn">Next</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
